
name: CI/CD to EC2 (Ubuntu)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: flask-hello-aws
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Add SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2.pem
          chmod 600 ec2.pem

      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          mkdir -p ~/app
          cd ~/app
          # Ensure compose file exists with correct image ref
          if [ ! -f docker-compose.yml ]; then
            cat > docker-compose.yml << 'YAML'
            services:
              web:
                image: ${DOCKERHUB_USER}/flask-hello-aws:latest
                container_name: flask_hello
                ports:
                  - "80:5000"
                restart: unless-stopped
            YAML
          fi
          docker compose pull
          docker compose up -d
          docker image prune -f
          EOF
